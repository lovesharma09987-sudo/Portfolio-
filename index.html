<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }.card {
  width: 300px;
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  padding: 20px;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 25px rgba(0,0,0,0.15);
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #4CAF50;
  margin-bottom: 15px;
}

h2 {
  margin: 10px 0;
  font-size: 22px;
}

p {
  color: #555;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #4CAF50;
  color: white;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: #45a049;
}

  </style>
</head>
<body>  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img" />
    <h2>Love Sharma</h2>
    <p>Web Developer | Tech Enthusiast</p>
    <p><a href="https://github.com/lovesharma09987-sudo" target="_blank">GitHub</a></p>
    <p><a href="https://www.linkedin.com/in/love-sharma-12798a249?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a></p>
    <button onclick="showMessage()">Click Me</button>
  </div>  <script>
    function showMessage() {
      alert("Hello! This is your profile card ðŸ˜Š");
    }
  </script></body>
</html>
